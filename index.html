<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Landing Page</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=MedievalSharp&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="images">
                <img src="./images/Shoes.png" alt="Red Black Shoes">
            </div>
            <div class="content">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
                <i class="fa-regular fa-user" id="user"></i>
                <i class="fa-solid fa-cart-shopping" id="cart"></i>
                <h1>Winter Collection:</h1>
                <p class="men">Men Black & Red Sneakers:</p>
                <p class="rs">Price:</p>
                <p class="price">120$</p>
                <h2 class="size">Size:</h2>
                <p class="num7">7</p>
                <p class="num8">8</p>
                <p class="num9">9</p>
                <p class="num10">10</p>
                <p class="num11">11</p>
                <p class="num12">12</p>
                <h2 class="col">Color</h2>
                <p class="red"></p>
                <p class="yellow"></p>
                <p class="green"></p>

                <div class="btn-group">
    <button class="button">
        <span class="button-content">Buy Now</span>
    </button>

    <button class="button2">
        <span class="button-content">Add To Cart</span>
    </button>
</div>

            </div>
        </div>
    </div>
</body>
</html>
